name: "[CiCd] Ops - PR Test Suite"

on:
  pull_request:
    types: [labeled]
    branches:
      - main
      - develop
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: pr-tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REQUIRED_PR_LABEL: 'ci:run-tests'

jobs:
  migration_tests:
    name: Migration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'ci:run-tests') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for PostgreSQL
        run: sleep 10

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          sudo apt-get install -y postgresql-server-dev-all make gcc git
      - name: Build plpgsql_check extension
        run: |
          rm -rf /tmp/plpgsql_check
          git clone --depth 1 https://github.com/petere/plpgsql_check.git /tmp/plpgsql_check
          cd /tmp/plpgsql_check
          make PG_CONFIG=/usr/lib/postgresql/13/bin/pg_config
          sudo make PG_CONFIG=/usr/lib/postgresql/13/bin/pg_config install

      - name: Prepare auth schema and roles
        run: |
          PGPASSWORD=password psql -h localhost -p 5432 -U user -d test_db -v ON_ERROR_STOP=1 -c "CREATE SCHEMA IF NOT EXISTS auth;"
          PGPASSWORD=password psql -h localhost -p 5432 -U user -d test_db -v ON_ERROR_STOP=1 -c "CREATE TABLE IF NOT EXISTS auth.users (id UUID PRIMARY KEY, email TEXT UNIQUE, created_at TIMESTAMPTZ DEFAULT NOW());"
          PGPASSWORD=password psql -h localhost -p 5432 -U user -d test_db -v ON_ERROR_STOP=1 -c "CREATE ROLE authenticated;"
          PGPASSWORD=password psql -h localhost -p 5432 -U user -d test_db -v ON_ERROR_STOP=1 -c "CREATE ROLE anon;"

      - name: Create auth.uid() function
        run: |
          PGPASSWORD=password psql -h localhost -p 5432 -U user -d test_db -v ON_ERROR_STOP=1 <<'SQL'
          CREATE OR REPLACE FUNCTION auth.uid() RETURNS uuid LANGUAGE plpgsql STABLE AS $$
          BEGIN
            RETURN '00000000-0000-0000-0000-000000000000';
          END;
          $$;
          SQL

      - name: Enable pgvector
        run: |
          PGPASSWORD=password psql -h localhost -p 5432 -U user -d test_db -v ON_ERROR_STOP=1 -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Lint SQL migrations
        working-directory: supabase
        env:
          SUPABASE_DB_DISABLE_SSL: '1'
          PGSSLMODE: disable
        run: supabase db lint --db-url postgresql://user:password@127.0.0.1:5432/test_db

      - name: Apply migrations (in order)
        run: |
          set -euo pipefail
          for f in $(ls -1 supabase/migrations/*.sql | sort); do
            echo "Applying $f";
            PGPASSWORD=password psql -h localhost -p 5432 -U user -d test_db -v ON_ERROR_STOP=1 -f "$f";
          done

  function_tests:
    name: Supabase Function Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'ci:run-tests') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Type check Edge Functions
        run: |
          set -euo pipefail
          if compgen -G "supabase/functions/*/index.ts" > /dev/null; then
            for file in supabase/functions/*/index.ts; do
              echo "Type-checking ${file}"
              deno check "$file"
            done
          else
            echo "No functions found to check"
          fi

  frontend_tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_INTERNAL_URL: http://localhost:54321
      SUPABASE_SERVICE_ROLE_KEY: service_role_test
      SUPABASE_DB_URL: postgresql://user:password@127.0.0.1:5432/test_db
    defaults:
      run:
        working-directory: frontend
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'ci:run-tests') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  report:
    name: Comment results
    needs: [migration_tests, function_tests, frontend_tests]
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'ci:run-tests' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Report summary in PR
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              migrations: '${{ needs.migration_tests.result }}',
              functions: '${{ needs.function_tests.result }}',
              frontend: '${{ needs.frontend_tests.result }}'
            };

            const format = (label, status) => `| ${label} | ${status.toUpperCase()} |`;
            const body = [
              '### PR Test Suite Results',
              '',
              '| Job | Result |',
              '| --- | --- |',
              format('Migrations', results.migrations),
              format('Functions', results.functions),
              format('Frontend', results.frontend),
              '',
              '_Triggered by auto PR test workflow._'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
