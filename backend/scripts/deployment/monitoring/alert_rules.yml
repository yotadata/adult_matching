# Prometheus Alert Rules for Adult Matching Backend
# Comprehensive alerting for production monitoring

groups:
  # === API Health Alerts ===
  - name: api_health
    rules:
      - alert: APIDown
        expr: up{job="backend-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Backend API is down"
          description: "Backend API has been down for more than 1 minute. Instance: {{ $labels.instance }}"
          runbook_url: "https://docs.example.com/runbooks/api-down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes. Current rate: {{ $value | humanizePercentage }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is above 2 seconds: {{ $value }}s"

  # === ML Performance Alerts ===
  - name: ml_performance
    rules:
      - alert: SlowEmbeddingGeneration
        expr: histogram_quantile(0.95, rate(embedding_generation_duration_seconds_bucket[10m])) > 5
        for: 10m
        labels:
          severity: warning
          component: ml
        annotations:
          summary: "Slow embedding generation"
          description: "95th percentile embedding generation time is above 5 seconds: {{ $value }}s"

      - alert: HighMLMemoryUsage
        expr: process_resident_memory_bytes{job="ml-trainer"} / 1024 / 1024 / 1024 > 6
        for: 5m
        labels:
          severity: warning
          component: ml
        annotations:
          summary: "High ML service memory usage"
          description: "ML service memory usage is above 6GB: {{ $value | humanize1024 }}B"

      - alert: ModelLoadFailure
        expr: increase(ml_model_load_failures_total[30m]) > 0
        for: 1m
        labels:
          severity: critical
          component: ml
        annotations:
          summary: "Model loading failures detected"
          description: "{{ $value }} model loading failures in the last 30 minutes"

      - alert: TrainingStalled
        expr: time() - ml_training_last_update_timestamp > 3600
        for: 5m
        labels:
          severity: warning
          component: ml
        annotations:
          summary: "ML training appears stalled"
          description: "No training progress updates for over 1 hour"

  # === Data Processing Alerts ===
  - name: data_processing
    rules:
      - alert: DataIngestionDown
        expr: up{job="data-processor"} == 0
        for: 2m
        labels:
          severity: critical
          component: data
        annotations:
          summary: "Data processing service is down"
          description: "Data ingestion service has been down for more than 2 minutes"

      - alert: HighDataProcessingErrors
        expr: rate(data_processing_errors_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: data
        annotations:
          summary: "High data processing error rate"
          description: "Data processing error rate: {{ $value | humanizePercentage }} errors/sec"

      - alert: DataQueueBacklog
        expr: data_processing_queue_size > 10000
        for: 10m
        labels:
          severity: warning
          component: data
        annotations:
          summary: "Large data processing queue backlog"
          description: "Queue size: {{ $value }} items pending processing"

      - alert: OutdatedData
        expr: time() - data_last_update_timestamp > 7200
        for: 5m
        labels:
          severity: warning
          component: data
        annotations:
          summary: "Data appears outdated"
          description: "No new data updates for over 2 hours"

  # === Infrastructure Alerts ===
  - name: infrastructure
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 85% on {{ $labels.instance }}: {{ $value | humanizePercentage }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% on {{ $labels.instance }}: {{ $value | humanizePercentage }}"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 85% on {{ $labels.instance }}: {{ $value | humanizePercentage }}"

      - alert: HighDiskIOWait
        expr: irate(node_cpu_seconds_total{mode="iowait"}[5m]) * 100 > 30
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High disk I/O wait"
          description: "Disk I/O wait time is above 30% on {{ $labels.instance }}: {{ $value | humanizePercentage }}"

  # === Database Alerts ===
  - name: database
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is above 80%: {{ $value | humanizePercentage }}"

      - alert: SlowQueries
        expr: rate(pg_stat_activity_max_tx_duration[5m]) > 30
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query duration is above 30 seconds"

      - alert: DatabaseReplicationLag
        expr: pg_replication_lag_seconds > 300
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database replication lag"
          description: "Replication lag is above 5 minutes: {{ $value }}s"

  # === Cache Alerts ===
  - name: cache
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 90%: {{ $value | humanizePercentage }}"

      - alert: HighCacheMissRate
        expr: rate(redis_keyspace_misses_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) > 0.5
        for: 10m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is above 50%: {{ $value | humanizePercentage }}"

  # === Business Logic Alerts ===
  - name: business_metrics
    rules:
      - alert: LowUserActivity
        expr: rate(user_interactions_total[1h]) < 10
        for: 30m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Low user activity detected"
          description: "User interaction rate is below 10/hour: {{ $value }}"

      - alert: HighRecommendationErrors
        expr: rate(recommendation_errors_total[10m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "High recommendation error rate"
          description: "Recommendation error rate: {{ $value | humanizePercentage }}"

      - alert: VideoProcessingBacklog
        expr: video_processing_queue_size > 1000
        for: 15m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Large video processing backlog"
          description: "{{ $value }} videos pending processing"

  # === Security Alerts ===
  - name: security
    rules:
      - alert: UnusualTrafficPattern
        expr: rate(http_requests_total[5m]) > 1000
        for: 2m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Unusual traffic pattern detected"
          description: "Request rate is unusually high: {{ $value }} req/sec"

      - alert: HighAuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate: {{ $value }} failures/sec"

      - alert: SuspiciousApiActivity
        expr: rate(http_requests_total{status="403"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High number of 403 responses"
          description: "Potential security issue - high 403 response rate: {{ $value }}/sec"