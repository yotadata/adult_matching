[tool:pytest]
# pytest設定ファイル

# テストディスカバリー
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 出力設定とカバレッジ設定を統合
addopts = -v --tb=short --strict-markers --disable-warnings --cov=backend --cov-report=term-missing --cov-report=html:backend/tests/coverage_html --cov-fail-under=85 --durations=10

# マーカー定義
markers =
    unit: ユニットテスト（高速、外部依存なし）
    integration: 統合テスト（複数コンポーネント連携）
    e2e: エンドツーエンドテスト（全システム）
    performance: パフォーマンステスト（実行時間・メモリ）
    slow: 実行時間が長いテスト（>10秒）
    ml: 機械学習テスト
    data: データ処理テスト
    api: APIエンドポイントテスト
    security: セキュリティテスト
    smoke: スモークテスト（基本動作確認）
    database: データベースアクセスが必要なテスト
    edge_functions: Edge Functionsテスト

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# フィルタリング
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning