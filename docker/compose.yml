services:
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.dev.Dockerfile
    container_name: adult_matching_frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
    env_file:
      - ./env/dev.env
    working_dir: /app
    command: ["npm", "run", "dev", "--", "-p", "3000", "-H", "0.0.0.0"]
    depends_on:
      - kong

  ml:
    build:
      context: ..
      dockerfile: docker/ml.dev.Dockerfile
    container_name: adult_matching_ml
    working_dir: /workspace
    # Mount entire repo for convenience (scripts, ml/, etc.)
    volumes:
      - ..:/workspace:delegated
    environment:
      - PYTHONUNBUFFERED=1
    command: ["sleep", "infinity"]

  db:
    image: supabase/postgres:15.1.0.181
    container_name: supabase_db
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
    volumes:
      - db_data:/var/lib/postgresql/data

  rest:
    image: supabase/postgrest:v12.0.2
    container_name: supabase_rest
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - PGRST_DB_URI=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      - PGRST_DB_SCHEMA=public
      - PGRST_DB_ANON_ROLE=anon
      - PGRST_JWT_SECRET=${SUPABASE_JWT_SECRET}

  auth:
    image: supabase/gotrue:v2.132.9
    container_name: supabase_auth
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - GOTRUE_API_HOST=0.0.0.0
      - GOTRUE_API_PORT=9999
      - GOTRUE_SITE_URL=http://localhost:3000
      - GOTRUE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GOTRUE_JWT_DEFAULT_GROUP_NAME=authenticated
      - GOTRUE_JWT_ADMIN_ROLES=service_role
      - GOTRUE_JWT_AUD=authenticated
      - GOTRUE_DB_DRIVER=postgres
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres?sslmode=disable
      - GOTRUE_DISABLE_SIGNUP=false

  realtime:
    image: supabase/realtime:v2.26.25
    container_name: supabase_realtime
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - PORT=4000
      - JWT_SECRET=${SUPABASE_JWT_SECRET}

  storage:
    image: supabase/storage-api:v0.48.6
    container_name: supabase_storage
    restart: unless-stopped
    depends_on:
      - db
      - rest
    environment:
      - ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SERVICE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - POSTGREST_URL=http://rest:3000
      - PGRST_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      - REGION=local
      - GLOBAL_S3_BUCKET=storage

  kong:
    image: supabase/kong:2.8.1
    container_name: supabase_kong
    restart: unless-stopped
    depends_on:
      - rest
      - auth
      - realtime
      - storage
      - edge
    ports:
      - "54321:8000"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/var/lib/kong/kong.yml
      - KONG_DNS_ORDER=LAST,SRV,A,CNAME
      - KONG_LOG_LEVEL=notice
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro

  studio:
    image: supabase/studio:20250108-bbd0b1d
    container_name: supabase_studio
    restart: unless-stopped
    depends_on:
      - kong
    ports:
      - "54323:3000"
    environment:
      - STUDIO_PG_META_URL=http://rest:3000
      - SUPABASE_URL=http://kong:8000
      - SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}

  inbucket:
    image: inbucket/inbucket:3.0.3
    container_name: supabase_inbucket
    restart: unless-stopped
    ports:
      - "54324:9000"

  edge:
    image: supabase/edge-runtime:v1.57.0
    container_name: supabase_edge
    restart: unless-stopped
    depends_on:
      - kong
    environment:
      - SUPABASE_URL=http://kong:8000
      - SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - VERIFY_JWT=false
    volumes:
      - ../supabase/functions:/home/deno/functions:ro
    command: ["start", "--main-service", "true", "--address", "0.0.0.0", "--port", "9000", "/home/deno/functions"]

volumes:
  frontend_node_modules:
  db_data:
